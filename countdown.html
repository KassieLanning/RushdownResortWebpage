<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="RushdownResortStyle.css">
<script>
var curday;
var secTime;
var ticker;
 
function getSeconds() {
 var nowDate = new Date();
 var dy = 0 ; //Sunday through Saturday, 0 to 6
 var countertime = new Date(nowDate.getFullYear(),nowDate.getMonth(),nowDate.getDate(),16,0,0); //20 out of 24 hours = 8pm
 
 var curtime = nowDate.getTime(); //current time
 var atime = countertime.getTime(); //countdown time
 var diff = parseInt((atime - curtime)/1000);
 if (diff > 0) { curday = dy - nowDate.getDay() }
 else { curday = dy - nowDate.getDay() -1 } //after countdown time
 if (curday < 0) { curday += 7; } //already after countdown time, switch to next week
 if (diff <= 0) { diff += (86400 * 7) }
 startTimer (diff);
}
 
function startTimer(secs) {
 secTime = parseInt(secs);
 ticker = setInterval("tick()",1000);
 tick(); //initial count display
}
 
function tick() {
 var secs = secTime;
 if (secs>0) {
  secTime--;
 }
 else {
  clearInterval(ticker);
  getSeconds(); //start over
 }
 
 var days = Math.floor(secs/86400);
 secs %= 86400;
 var hours= Math.floor(secs/3600);
 secs %= 3600;
 var mins = Math.floor(secs/60);
 secs %= 60;
 
 //update the time display
 document.getElementById("days").innerHTML = curday;
 document.getElementById("hours").innerHTML = ((hours < 10 ) ? "0" : "" ) + hours;
 document.getElementById("minutes").innerHTML = ( (mins < 10) ? "0" : "" ) + mins;
 document.getElementById("seconds").innerHTML = ( (secs < 10) ? "0" : "" ) + secs;
}
</script>
<header>
    <div id="headerDiv" style="text-align:left">
        <a href="index.html"><button type="button">Main Page</button></a>
        <a href="Players.html"><button type="button">Players</button></a>
        <a href="About.html"><button type="button">About</button></a>
        <a href="countdown.html"><button type="button">WildRide Countdown</button></a>
    </div>
</header>
<body id="countdown" onload="getSeconds();">
    <h1 style="font-size:50px;">Wild Ride Countdown Timer!</h1>

        <h1 style="font-size:50px;">Live in <span class="days" id="days"></span><span class="smalltext"> days,</span>
        <span class="hours" id="hours"></span><span class="smalltext"> hours,</span>
        <span class="minutes" id="minutes"></span><span class="smalltext"> minutes,</span>
        <span class="seconds" id="seconds"></span><span class="smalltext"> seconds</span>
        </h1>
    </body>
</html>
