<!DOCTYPE html>

    <link rel="Stylesheet" href="RushdownResortStyle.css">
    <style>
  .container {
  position: relative;
  width: 20%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  font-family: BarberChop
}
.subtitle {
    background-color:white;
    color:black;
    text-align:center;
    border-radius:10px;
    font-family:Barberchop;
}

.container:hover .image {
  opacity: 0.5;
}

.container:hover .middle {
  opacity: 1;
}

.text {
  background-color: #53a4e0;
  color: white;
  font-size: 16px;
  padding: 16px 32px;
}
</style>
